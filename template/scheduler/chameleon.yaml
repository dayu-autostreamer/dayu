position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: Always
  env:
    - name: SCH_CONFIG_EXTRACTION_NAME
      value: chameleon
    - name: SCH_SCENARIO_RETRIEVAL_NAME
      value: simple
    - name: SCH_STARTUP_POLICY_NAME
      value: fixed
    - name: SCH_POLICY_RETRIEVAL_NAME
      value: simple
    - name: SCH_SELECTION_POLICY_NAME
      value: fixed
    - name: SCH_INITIAL_DEPLOYMENT_POLICY_NAME
      value: full
    - name: SCH_REDEPLOYMENT_POLICY_NAME
      value: non
    - name: SCH_AGENT_NAME
      value: chameleon
    - name: SCH_AGENT_PARAMETERS
      value: >
        {
          'fixed_policy':
            {
              'resolution': '720p',
              'fps': 30,
              'encoding': 'mp4v',
              'buffer_size': 1
            }, 
          'acc_gt_dir':'acc-gt-dense', 
          'threshold':0
        }
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/chameleon/'
  - pos: cloud
    path: 'acc-gt-dense/'
