position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: IfNotPresent
  env:
    - name: SCH_CONFIG_EXTRACTION_NAME
      value: hedger
    - name: SCH_CONFIG_EXTRACTION_PARAMETERS
      value: >
        {
          'hedger_network_config':'hedger_network_config.yaml', 
          'hedger_hyper_config':'hedger_hyper_config.yaml',
          'hedger_agent_config':'hedger_agent_config.yaml'
        }
    - name: SCH_SCENARIO_EXTRACTION_NAME
      value: simple
    - name: SCH_STARTUP_POLICY_NAME
      value: fixed
    - name: SCH_POLICY_EXTRACTION_NAME
      value: simple
    - name: SCH_SELECTION_POLICY_NAME
      value: fixed
    - name: SCH_SELECTION_POLICY_PARAMETERS
      value: >
        {
          'fixed_value':0,
          'fixed_type':'position'
        }
    - name: SCH_INITIAL_DEPLOYMENT_POLICY_NAME
      value: hedger
    - name: SCH_INITIAL_DEPLOYMENT_POLICY_PARAMETERS
      value: >
        {
          'deployment':{}
        }
    - name: SCH_DEPLOYMENT_POLICY_PARAMETERS
      value: >
        {
          'deployment' :{}
        }
    - name: SCH_AGENT_NAME
      value: hedger
    - name: SCH_AGENT_PARAMETERS
      value: >
        {
          'configuration':{},
          'offloading':{}
        }
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/hedger/'

