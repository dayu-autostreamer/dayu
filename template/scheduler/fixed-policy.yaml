position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: Always
  env:
    - name: SCH_CONFIG_EXTRACTION_NAME
      value: simple
    - name: SCH_SCENARIO_RETRIEVAL_NAME
      value: simple
    - name: SCH_STARTUP_POLICY_NAME
      value: fixed
    - name: SCH_POLICY_RETRIEVAL_NAME
      value: simple
    - name: SCH_SELECTION_POLICY_NAME
      value: fixed
    - name: SCH_SELECTION_POLICY_PARAMETERS
      value: >
        {
          'fixed_value': 'edgexn12',
          'fixed_type':'hostname'
        }
    - name: SCH_INITIAL_DEPLOYMENT_POLICY_NAME
      value: fixed
    - name: SCH_INITIAL_DEPLOYMENT_POLICY_PARAMETERS
      value: >
        {
          'policy':{
            'face-detection':['edgex9'],
            'gender-classification':['edgex9'],
            'age-classification':['edgex9'], 
            'pedestrian-detection':['edgex9'],
            'exposure-identification':['edgex9'], 
            'vehicle-detection':['edgex9'],
            'category-identification':['edgex9'],
            'license-plate-recognition':['edgex9']
          }
        }
    - name: SCH_REDEPLOYMENT_POLICY_NAME
      value: fixed
    - name: SCH_REDEPLOYMENT_POLICY_PARAMETERS
      value: >
        {
          'policy':{
            'face-detection':['edgex9'],
            'gender-classification':['edgex9'],
            'age-classification':['edgex9'], 
            'pedestrian-detection':['edgex9'],
            'exposure-identification':['edgex9'], 
            'vehicle-detection':['edgex9'],
            'category-identification':['edgex9'],
            'license-plate-recognition':['edgex9']
          }
        }
    - name: SCH_AGENT_NAME
      value: fixed
    - name: SCH_AGENT_PARAMETERS
      value: >
        {
          'configuration':{
            'resolution': '720p',
            'fps': 10,
            'encoding': 'mp4v',
            'buffer_size': 4
          },
          'offloading':{
            'face-detection':'cloud.kubeedge',
            'gender-classification':'cloud.kubeedge',
            'age-classification':'cloud.kubeedge', 
            'pedestrian-detection':'cloud.kubeedge',
            'exposure-identification':'cloud.kubeedge', 
            'vehicle-detection':'cloud.kubeedge',
            'category-identification':'cloud.kubeedge',
            'license-plate-recognition':'cloud.kubeedge'
          }
        }
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/fixed/'