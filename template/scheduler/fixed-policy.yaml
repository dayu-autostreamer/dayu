position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: Always
  env:
    - name: SCH_CONFIG_EXTRACTION_NAME
      value: simple
    - name: SCH_SCENARIO_RETRIEVAL_NAME
      value: simple
    - name: SCH_STARTUP_POLICY_NAME
      value: fixed
    - name: SCH_POLICY_RETRIEVAL_NAME
      value: simple
    - name: SCH_SELECTION_POLICY_NAME
      value: fixed
    - name: SCH_SELECTION_POLICY_PARAMETERS
      value: >
        {
          'fixed_value':0,
          'fixed_type':'position'
        }
    - name: SCH_INITIAL_DEPLOYMENT_POLICY_NAME
      value: fixed
    - name: SCH_INITIAL_DEPLOYMENT_POLICY_PARAMETERS
      value: >
        {
          'policy':{
            'pedestrian-detection':['edge2'],
            'exposure-identification':[], 
            'vehicle-detection':['edge3'],
            'category-identification':['edge3'],
            'license-plate-recognition':[]
          }
        }
    - name: SCH_REDEPLOYMENT_POLICY_NAME
      value: fixed
    - name: SCH_REDEPLOYMENT_POLICY_PARAMETERS
      value: >
        {
          'policy':{
            'pedestrian-detection':['edge2'],
            'exposure-identification':[], 
            'vehicle-detection':['edge3'],
            'category-identification':['edge3'],
            'license-plate-recognition':[]
          }
        }
    - name: SCH_AGENT_NAME
      value: fixed
    - name: SCH_AGENT_PARAMETERS
      value: >
        {
          'configuration':{
            'resolution': '720p',
            'fps': 15,
            'encoding': 'mp4v',
            'buffer_size': 4
          },
          'offloading':{
            'pedestrian-detection':'edge2',
            'exposure-identification':'cloud.kubeedge', 
            'vehicle-detection':'edge3',
            'category-identification':'edge3',
            'license-plate-recognition':'cloud.kubeedge'
          }
        }
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/fixed/'