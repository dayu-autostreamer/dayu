position: both
pod-template:
  image: exposure-identification
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "roi_classifier_processor"
    - name: ROI_CLASSIFIER_PARAMETERS
      value: >
        {
          'trt_weights': 'resnet50.engine', 
          'non_trt_weights':'Resnet50_e2_0.001.pth'
        }
    - name: SCENARIOS_EXTRACTORS
      value: >
        ['obj_num', 'obj_size']
    - name: PRO_QUEUE_NAME
      value: "simple"
    - name: USE_TENSORRT
      value: "True"
cloud-pod-template:
  env:
    - name: ROI_CLASSIFIER_PARAMETERS
      value: >
        {
          'trt_weights':'resnet50.engine',
          'non_trt_weights':'Resnet50_e2_0.001.pth',
          'device':0
        }
edge-pod-template:
  env:
    - name: ROI_CLASSIFIER_PARAMETERS
      value: >
        {
         'trt_weights':'resnet50.engine',
         'non_trt_weights':'Resnet50_e2_0.001.pth',
         'device':0
        }
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/exposure-identification/"
