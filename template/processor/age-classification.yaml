position: both
pod-template:
  image: age-classification
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "classifier_processor"
    - name: CLASSIFIER_PARAMETERS
      value: >
        {
           'trt_weights': 'age_resnet18.engine',
           'non_trt_weights': 'age_resnet18.pt',
           'device':0
        }
    - name: SCENARIOS_EXTRACTORS
      value: >
        [ 'obj_num']
    - name: PRO_QUEUE_NAME
      value: "simple"
    - name: USE_TENSORRT
      value: "True"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/age-classification/"
