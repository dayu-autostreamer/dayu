position: both
pod-template:
  image: license-plate-recognition:shy
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "roi_classifier_processor"
    - name: ROI_CLASSIFIER_PARAMETERS
      value: >
        {
          'det_trt_weights':'plate_detect.trt', 
          'non_det_trt_weights':'plate_detect.pt',
          'rec_trt_weights':'plate_rec.trt',
          'non_rec_trt_weights':'plate_rec_color.pth'
        }
    - name: SCENARIOS_EXTRACTORS
      value: >
        ['obj_num', 'obj_size']
    - name: PRO_QUEUE_NAME
      value: "simple"
    - name: USE_TENSORRT
      value: "False"
cloud-pod-template:
  env:
    - name: ROI_CLASSIFIER_PARAMETERS
      value: >
        {
          'det_trt_weights':'plate_detect.trt', 
          'non_det_trt_weights':'plate_detect.pt',
          'rec_trt_weights':'plate_rec.trt',
          'non_rec_trt_weights':'plate_rec_color.pth',
          'device':0
        }
edge-pod-template:
  env:
    - name: ROI_CLASSIFIER_PARAMETERS
      value: >
        {
         'det_trt_weights':'plate_detect.trt', 
         'non_det_trt_weights':'plate_detect.pt',
         'rec_trt_weights':'plate_rec.trt',
         'non_rec_trt_weights':'plate_rec_color.pth',
         'device':0
        }
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/license-plate-recognition/"
