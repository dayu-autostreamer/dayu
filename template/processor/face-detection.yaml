position: both
pod-template:
  image: face-detection:shy
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "detector_tracker_processor"
    - name: DETECTOR_PARAMETERS
      value: >
        {
          'trt_weights':'retina_mnet.engine', 
          'trt_plugin_library':'libdecodeplugin.so',
          'non_trt_weights':'retinaface.pth'
        }
    - name: SCENARIOS_EXTRACTORS
      value: >
        ['obj_num', 'obj_size']
    - name: PRO_QUEUE_NAME
      value: "simple"
    - name: USE_TENSORRT
      value: "False"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/face-detection/"
