position: both
pod-template:
  image: category-identification
  imagePullPolicy: IfNotPresent
  env:
    - name: PROCESSOR_NAME
      value: "classifier_processor"
    - name: CLASSIFIER_PARAMETERS
      value: "{'weights':'yolov8s-cls.engine', 'plugin_library':'libmyplugins.so'}"
    - name: SCENARIOS_EXTRACTORS
      value: "['obj_num', 'obj_size']"
    - name: PRO_QUEUE_NAME
      value: "simple"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/category-identification/"
