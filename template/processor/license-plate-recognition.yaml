position: both
pod-template:
  image: license-plate-recognition
  imagePullPolicy: IfNotPresent
  env:
    - name: PROCESSOR_NAME
      value: "classifier_processor"
    - name: CLASSIFIER_PARAMETERS
      value: "{'detect_weights':'plate_detect.trt', 'recognize_weights':'plate_rec.trt'}"
    - name: SCENARIOS_EXTRACTORS
      value: "['obj_num', 'obj_size']"
    - name: PRO_QUEUE_NAME
      value: "simple"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/license-plate-recognition/"

