position: both
pod-template:
  image: gender-classification:shy
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "classifier_processor"
    - name: CLASSIFIER_PARAMETERS
      value: > 
        {
          'trt_weights':'gender_resnet18.engine',
          'non_trt_weights':'gender_resnet18.pt'
        }
    - name: SCENARIOS_EXTRACTORS
      value: > 
        ['obj_num', 'obj_size']
    - name: PRO_QUEUE_NAME
      value: "simple"
    - name: USE_TENSORRT
      value: "False"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/gender-classification/"
