name: Build & Push Images

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]
  push:
    branches: [ main ]
  schedule:
    - cron: '20 1 1 * *' # Monthly on the 1st day.

concurrency:
  group: dockerhub-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-push:
    name: make all (buildx + push)
    runs-on: dayu-runner

    env:
      REG: docker.io
      # DockerHub repo/namespace. Prefer org name via vars; fallback to username.
      REPO: ${{ vars.DOCKERHUB_REPO || secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          echo "== Before cleanup =="
          df -h
          
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          docker system prune -af --volumes || true
          
          echo "== After cleanup =="
          df -h

      - name: Set up Docker to use /mnt/docker as storage
        run: |
          echo "== Setting Docker storage to /mnt/docker =="
          sudo systemctl stop docker
          sudo mkdir -p /mnt/docker
          echo '{"data-root": "/mnt/docker"}' | sudo tee /etc/docker/daemon.json > /dev/null
          sudo systemctl start docker
          docker info | grep "Docker Root Dir"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (make all)
        run: make all REG=${{ env.REG }} REPO=${{ env.REPO }} NO_CACHE=true
