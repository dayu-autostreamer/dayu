name: Dayu Images Build

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]
  push:
    branches: [ main ]

concurrency:
  group: dockerhub-build-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-push:
    name: make all (buildx + push)
    runs-on: dayu-runner
    if: github.event_name == 'push' || github.event_name == 'pull_request' && github.event.pull_request.merged == true

    env:
      REG: docker.io
      REPO: ${{ vars.DOCKERHUB_REPO || secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (make all)
        run: make all REG=${{ env.REG }} REPO=${{ env.REPO }}
