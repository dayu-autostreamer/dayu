name: Build & Push Docker images (DockerHub)

on:
  pull_request:
    branches:
      - main
    types:
      - closed

concurrency:
  group: dockerhub-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-push:
    name: make all (buildx + push)
    runs-on: ubuntu-latest

    # Only run when the PR was actually merged
    if: ${{ github.event.pull_request.merged == true }}

    env:
      REG: docker.io
      # DockerHub repo/namespace. Prefer org name via vars; fallback to username.
      REPO: ${{ vars.DOCKERHUB_REPO || secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (make all)
        run: make all REG=${{ env.REG }} REPO=${{ env.REPO }}
